{% load gravatar %}
{% load humanize %}
<div class="d-flex flex-column fr-m-2v fr-p-3w comment {% if followup.pk in followups_with_notifications %}bg-light-yellow{% else %}bg-light{% endif %}">
    <p class="fr-m-0 fr-p-0">{{ comment|safe }}</p>
    <div>
        <!-- Image -->
        <img src="{% gravatar_url author.email 16 %}"
             alt="{{ author.get_full_name }}"
             class="fr-mr-1v rounded-circle align-middle"
             height="18px"
             width="18px" />
        <span class="align-middle">
            {{ author.get_full_name|default:author.email }}
            <small class="text-muted">{{ date|naturalday }}</small>
        </span>
        {% if followup.who == request.user %}
            <span>
                <a href="{% url 'projects-task-followup-update' followup.pk %}">Ã©diter</a>
            </span>
        {% endif %}
    </div>
</div>
