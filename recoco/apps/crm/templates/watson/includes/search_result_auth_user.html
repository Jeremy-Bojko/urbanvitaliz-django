{% load static %}
<div class="d-flex align-items-center">
    <svg class="bi fr-mr-2v" width="16" height="16" fill="currentColor">
        <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#person-fill" />
    </svg>
    <span class="d-flex align-items-center">
        <a href="{% url 'crm-user-details' obj.pk %}"
           class="{% if not obj.is_active %}text-decoration-line-through{% endif %}">{{ obj.get_full_name|default:obj.username }}</a>
        {% if obj.profile.organization.name %}
            <span class="fr-ml-2v fr-mr-2v">|</span>
            <svg class="bi" width="16" height="16" fill="currentColor">
                <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#building" />
            </svg>  
            <a href="{% url 'crm-organization-details' obj.profile.organization.pk %}">{{ obj.profile.organization.name }}</a>
        {% endif %}
        {% if obj.profile.phone_no %}
            <span class="fr-ml-2v fr-mr-2v d-block">|</span>
            <svg class="bi" width="16" height="16" fill="currentColor">
                <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#telephone-fill" />
            </svg>  
            {{ obj.profile.phone_no }}
        {% endif %}
        {% if obj.email %}
            <span class="fr-ml-2v fr-mr-2v">|</span>
            <svg class="bi" width="16" height="16" fill="currentColor">
                <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#envelope-fill" />
            </svg>  
            {{ obj.email }}
        {% endif %}
    </span>
</div>
